<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input page</title>
</head>
<body>
	<h1>Demostration of Post Method</h1>
	<form action="./test" method="POST">
		<table>
			<tr>
				<th>Name</th>
				<td><input type='text' name='username'></td>
			</tr>

			<tr>
				<th>Password</th>
				<td><input type='password' name='password'></td>
			</tr>

			<tr>
				<th>Login</th>
				<td><input type='submit' value='login' /></td>
			</tr>
		</table>

	</form>

</body>
</html>
